<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
 <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> 

<style>
    body{
        /* background-color: pink; */
        background-image: url(pexels-evie-shaffer-1259279-2395249.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
</head>
<body>

    <h1 class="p-10 text-center text-pink-500 text-5xl font-bold align-centre">
    Peace .
    </h1>
    <!-- Payment Form Section -->
<section class=" py-6 px-4 sm:px-6 lg:px-8 shadow-pink-500" id="payment"  data-aos="fade-right">
  <div class="max-w-2xl mx-auto bg-pink-200 p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-pink-800 mb-6 text-center">
      Secure <span class="text-pink-500">Payment</span>
    </h2>

    <form class="grid grid-cols-1 gap-6">
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-pink-800">Full Name</label>
        <input type="text" placeholder="Your Name"
               class="mt-1 w-full px-4 py-2 rounded-lg border border-pink-200 
                      focus:ring-2 focus:ring-pink-400 focus:outline-none 
                      placeholder-pink-400">
      </div>

      <!-- Card Number -->
      <div>
        <label class="block text-sm font-medium text-pink-800">Card Number</label>
        <input type="text" placeholder="1234 5678 9012 3456"
               class="mt-1 w-full px-4 py-2 rounded-lg border border-pink-200 
                      focus:ring-2 focus:ring-pink-400 focus:outline-none 
                      placeholder-pink-400">
      </div>

      <!-- Expiry & CVV -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-pink-800">Expiry Date</label>
          <input type="text" placeholder="MM/YY"
                 class="mt-1 w-full px-4 py-2 rounded-lg border border-pink-200 
                        focus:ring-2 focus:ring-pink-400 focus:outline-none 
                        placeholder-pink-400">
        </div>
        <div>
          <label class="block text-sm font-medium text-pink-800">CVV</label>
          <input type="password" placeholder="123"
                 class="mt-1 w-full px-4 py-2 rounded-lg border border-pink-200 
                        focus:ring-2 focus:ring-pink-400 focus:outline-none 
                        placeholder-pink-400">
        </div>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" 
                class="bg-pink-800 text-white px-8 py-3 rounded-full 
                       hover:bg-pink-600 transition duration-300">
          Pay Now
        </button>
      </div>
    </form>
  </div>
</section>

 <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
    duration:2000,
    once:true,
    })
</script>
<script src="peace.js"></script>
</body>
</html>
