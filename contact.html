<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"> 
 <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<style>
    body{
        background-color: pink;
        user-select: none;
    }
</style>
<body>
    <!-- Contact Us Section -->
<section class=" py-16 px-4 sm:px-6 lg:px-8 shadow-pink-200" id="contact" data-aos="fade-right">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class=" bg-pink-800 font-bold text-pink-200 text-3xl">Contact <span class="text-pink-500">Us</span></h2>
    <p class="text-pink-800 mb-10">
      Have questions, feedback, or just want to say hello? We're here for you. Reach out and let's connect!
    </p>
  </div>

  <form class="max-w-3xl mx-auto grid grid-cols-1 gap-6 bg-pink-50 p-8 rounded-2xl shadow-lg">
    <div>
      <label class="block text-sm font-medium text-pink-800">Name</label>
      <input type="text" placeholder="Your Name" 
             class="mt-1 block w-full px-4 py-2 rounded-lg border border-pink-200 focus:ring-2 focus:ring-pink-400 focus:outline-none placeholder-pink-400">
    </div>
    <div>
      <label class="block text-sm font-medium text-pink-800">Email</label>
      <input type="email" placeholder="you@example.com" 
             class="mt-1 block w-full px-4 py-2 rounded-lg border border-pink-200 focus:ring-2 focus:ring-pink-400 focus:outline-none placeholder-pink-400">
    </div>
    <div>
      <label class="block text-sm font-medium text-pink-800">Message</label>
      <textarea rows="5" placeholder="Your message..." 
                class="mt-1 block w-full px-4 py-2 rounded-lg border border-pink-200 focus:ring-2 focus:ring-pink-400 focus:outline-none placeholder-pink-400"></textarea>
    </div>
    <div class="text-center">
      <button type="submit" 
              class="bg-pink-800 text-white px-6 py-3 rounded-full hover:bg-pink-500 transition duration-300">
        Send Message
      </button>
    </div>
  </form>
</section>

<div class="mt-6 " data-aos="fade-right">
    <h3 class="text-pink-800 font-bold text-center">LOCATION</h3>
    <p class="text-pink-700 font-medium text-center">üìç Peace Cosmetics, Gulgasht Colony, Multan, Punjab, Pakistan</p>
    <p class="text-pink-600 text-center">Open Hours: Mon‚ÄìSat, 10:00 AM ‚Äì 8:00 PM</p>
  </div>


<footer class="bg-pink-800 text-pink-400 py-5 mt-5">
  <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">

    <!-- Brand Name -->
    <div class=" text-pink-400 text-5xl font-bold mb-4 md:mb-0">
      Peace .
    </div>

    <!-- Social Media Icons -->
    <div class="flex space-x-6 text-pink-400 text-2xl">
      <a href="#" class="hover:text-pink-100 font-bold transition-all duration-200">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#" class="hover:text-pink-100 font-bold  duration-200">
        <i class="fab fa-x-twitter"></i>
      </a>
      <a href="#" class="hover:text-pink-100 font-bold transition-all duration-200">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="#" class="hover:text-pink-100 font-bold transition-all duration-200">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </div>

  <!-- Optional bottom text -->
  <div class="text-center  text-2xl text-pink-400 font-bold mt-4">
    ¬© 2025 Peace Cosmetics. All rights reserved.
  </div>
</footer>
    
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    AOS .init({
        duration:2000,
        once:false,
    })
</script>
</body>
</html>
